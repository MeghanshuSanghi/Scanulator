<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Digit Detection Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        h1, h2 {
            text-align: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .images {
            display: flex;
            gap: 40px;
            margin: 30px 0;
        }
        .images img {
            max-width: 400px;
            border: 2px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .results {
            background-color: #fff;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 0 12px rgba(0,0,0,0.05);
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Digit Detection Result</h1>
    <div class="container">
        <h2>Student Name: {{ student_name }}</h2>
        <div class="images">
            <div>
                <h3>Uploaded Image</h3>
                <img src="{{ url_for('static', filename='uploads/' + input_image) }}" alt="Input Image">
            </div>
            <div>
                <h3>Processed Image</h3>
                <img src="{{ url_for('static', filename='outputs/' + output_image) }}" alt="Processed Image">
            </div>
        </div>
        <div class="results">
            <p><strong>Detected Digits:</strong> {{ digits }}</p>
            <p><strong>Total Marks:</strong> {{ total }}</p>
        </div>
    </div>
</body>
</html>
